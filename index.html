<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Color Picker Game</title>
</head>
<body>
    <div class="container">
        <div class="heading">
            <h1>The great <br><span class="random-color">Color</span><br>Colour Game</h1>
        </div>

        <nav class="nav-bar">
            <h3 id="new-color">New Colour (Play again if correct)</h3>
            <h3 id="answer">Correct/incorrect</h3>
            <h3 id="easy">Easy</h3>
            <h3 id="hard">Hard</h3>
        </nav>
        
        <div class="color-box">
            <div id="one" class="visible">1</div>
            <div id="two" class="visible">2</div>
            <div id="two" class="visible">3</div>
            <div id="two" class="visible">4</div>
            <div id="two" class="visible">5</div>
            <div id="two" class="visible">6</div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
